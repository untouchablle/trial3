<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id = "title">Survey Form</h1>
    <p id = "description">I couldn't have done it without you. Thank you so much</p>
    <form id = "survey-form">
       <label id = "name-label" for = "name">Name</label><br>
      <input id = "name" type = "text" name = "name" placeholder = "name" required><br><br>
      <label id = "email-label" for = "email">E-mail</label><br>
      <input id = "email" type = "email" name = "email" placeholder = "email" required><br><br>
      <label id = "number-label" for = "number">Number</label><br>
      <input id = "number" type = "number" name = "number" step = "1" min = "1" max = "10" placeholder = "number"><br><br>
      <label id = "dropdown-label" name = "dropdown-label">Fruits:</label><br><br>
      <select name = "fruits" id = "dropdown">
        <option value = "Apple">Apple</option>
        <option value = "Pear">Pear</option>
        <option value = "Banana">Banana</option>
        <option value = "Orange">Orange</option>
      </select><br><br>
      <div id = "radiobutton">
      <label class = "drinks">Choose favorite drink:</label><br>
      <input type = "radio" class = "radio" name = "drinks" id = "water" value = "Water">
      <label id = "water">Water</label><br>
      <input type = "radio" class = "radio" name = "drinks" id = "beer" value = "Beer">
      <label id = "beer">Beer</label><br>
      <input type = "radio" class = "radio" name = "drinks" id = "coffe" value = "Coffe">
      <label id = "coffe">Coffe</label>
      <br><br>
      </div>
      <div>
        <label class = "checkbox">Choose favorite sport:</label><br>
        <input type = "checkbox" class = "checkbox" name = "sports" id = "football" value = "football">
        <label id = "football">Football</label><br>
        <input type = "checkbox" class = "checkbox" name = "sports" id = "basketball" value = "basketball">
        <label id = "basketball">Basketball</label><br>
        <input type = "checkbox" class = "checkbox" name = "sports" id = "volleyball" value = "volleyball">
        <label id = "volleyball">Volleyball</label>
        <br><br>
      </div>

      <div>
     <label class = "comments-input">Additional comments here:</label><br>
     <textarea id = "comments" rows = 6 name = "comments"></textarea><br>
    </div>

    <div>
   <button id = "submit" type = "submit">Submit</button>
   <button id = "reset" type = "reset">Reset</button>
 </div>
</form>

    















    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
